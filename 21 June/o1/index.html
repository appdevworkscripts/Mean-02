<!DOCTYPE html>
<html ng-app="myapp">
	<head>
	</head>
	<body>
		<div ng-controller="Actrl">
			<input ng-model="x"><input ng-model="x">{{x}}
			<input id="mynum" type="number" ng-model="mynum">
			<input  type="date" ng-model="mdate">
			<button ng-click="myClick(); x=''">Click</button>
			<div ng-repeat="val in arr">
				---> {{val}}
			</div>
			<table>
				<thead>
					<tr>
						<td>Elements</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in arr">
						<td>{{x}}</td>
					</tr>
				</tbody>
			</table>
			<table >
				<thead>
					<tr>
						<td>Name</td>
						<td>Roll</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in students">
						<td>{{x.name}}</td>
						<td>{{x['roll']}}</td>
					</tr>
				</tbody>
			</table>
			<div ng-if="mynum>100" class="">
				IF BLOCK
			</div>
			<div ng-show="mynum>100" class="x">
				Show BLOCK
			</div>
			<div ng-hide="mynum>100">
				hide BLOCK
			</div>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
