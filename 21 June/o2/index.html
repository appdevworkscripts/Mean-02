<!DOCTYPE html>
<html ng-app="myapp">
	<head>
	</head>
	<body>
		<div ng-controller="Actrl">
			<form ng-submit="submitForm()">
				Name <input type="text" ng-model="student.name" required /> <br />
				Roll <input type="number" ng-model="student.roll" /> <br />
				<button>Submit</button>
			</form>
			<table >
				<thead>
					<tr>
						<td>Sr. No.</td>
						<td>Name</td>
						<td>Roll</td>
						<td>Delete</td>
						<td>Edit</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in students">
						<td>{{$index+1}}</td>
						<td>{{x.name}}</td>
						<td>{{x['roll']}}</td>
						<td><button ng-click="deleteStudent($index)">Delete</button></td>
						<td><button ng-click="editStudent(x)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
