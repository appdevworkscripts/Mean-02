<!DOCTYPE html>
<html ng-app="myapp">
	<head>
	</head>
	<body>
		<div ng-controller="ACtrl">
			<form ng-submit="submitForm()">
				Num <input ng-model="num" type="number" ><br />
				<button>Submit</button>
				{{result | currency : 'INR '}}
			</form>
			<form ng-submit="submitContact()">
				Name<input ng-model="contact.name" /><br />
				Phone<input ng-model="contact.phno" /><br />
				Email<input ng-model="contact.email" /><br />
				Address<input ng-model="contact.address" /><br />
				<button>Submit</button>
			</form>
			<div ng-if="!contacts">
				<img src="images/loader.gif">
			</div>
			<table ng-if="contacts">
				<thead>
					<tr>
						<td>Name</td>
						<td>Phone</td>
						<td>Email</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contacts">
						<td>{{contact.name}}</td>
						<td>{{contact.phno}}</td>
						<td>{{contact.email}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
